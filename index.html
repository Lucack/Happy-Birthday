<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Birthday Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <div class="container">
        <!-- Tela inicial -->
        <div class="intro-card">
            <div class="intro-content">
                <h1>Oops! Parece que tem um recado para você! 👀</h1>
                <button class="recado-button hidden">Como assim um recado?</button>
            </div>
        </div>
    
        <!-- Tela dos balões -->
        <div class="balloon-game hidden">
            <div class="balloon-counter-card hidden">
                <p class="balloon-counter-number">0</p>
            </div>
            <div id="balloon-container"></div>
        </div>
        
        
    
        <!-- Tela de confete e celebração -->
        <div class="celebration hidden">
            <h1 class="celebration-message">Happy Birthday!! 🥳🥰</h1>
            <p class="age">22 years</p>
            <div class="gift hidden">🎁 Click me!</div>
        </div>
    
        <!-- Tela final -->
        <div class="card hidden">
            <div class="card-front"></div>
            <div class="card-inside">
                <div class="content">
                    <h1>Happy Birthday!</h1>
                    <p>Wishing you a day filled with joy, laughter, and unforgettable moments.</p>
                    <p>May this year bring you endless happiness and success!</p>
                </div>
                <button class="do-not-click">Don't Click Here</button>
            </div>
        </div>
    </div>
    
    
    <div class="retrospective hidden">
        <div class="retrospective-card">
            <h2 class="retro-title"></h2>
            <img class="retro-image" alt="Retrospective Image">
            <i class="retro-icon"></i>
            <button class="next">Next</button>
        </div>
    </div>
    <div class="hearts"></div>
    <script src="script.js"></script>
</body>
</html>
